<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Server</title>
        <link rel="stylesheet" href="file_server.css">
        <link rel="favicon" href="favicon.ico">
    </head>
    <body>
        <div class="navbar-div">
            <h1>File Server</h1>
            <div class="divider"></div>
            <p id="path_p"></p>
        </div>
        <div class="menu" id="menu"></div>
        <button class="back" onclick="back()">Back</button>
        <div class="upload-div" id="uploadDiv">
            <input type="file" name="file" id="file" required><br>
            <button class="upload" onclick="uploadFile()">Upload</button>
            <button class="upload" onclick="hideUpload()">Cancel</button>
        </div>
        <div class="container" id="data_div"></div>
        <div class="status-bar"></div>
        <script src="file_server.js"></script>
    </body>
</html>
