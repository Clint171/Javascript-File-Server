<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your tasks easily">
    <meta name="keywords" content="tasks, manage, easy">
    <meta name="author" content="Clint Simiyu">
    <link rel="stylesheet" href="resources/css/index.css">
    <link rel="favicon" href="resources/img/favicon.ico">
    <title>Tasks</title>
</head>
<body>
    <div class="header_div" id="header">
        <noscript>
            <div class="noscript">
                <h1 style="margin:0;">Enable Javascript</h1>
                <p>This website requires Javascript to function properly. Please enable Javascript in your browser settings.</p>
            </div>
        </noscript>
        <h1>Tasks</h1>
        <input type="color" id="theme-selector" value="#1F1F1F" data+="Set theme color">
        <svg class="nav_icon" id="navIcon" onclick="showNav()" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24"><path fill="#000000" d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"/></svg>
    </div>
    <div class="navbar hidden" id="navbar">
        <span onclick="showScreen('newTaskScreen')">Add Task</span>
        <span onclick="displayAllTasks(taskArray)">View All Tasks</span>
        <span onclick="displayPendingTasks()">View Pending Tasks</span>
        <span onclick="displayOverdueTasks()">View Overdue Tasks</span>
        <span onclick="displayCompletedTasks()">View Completed Tasks</span>
        <button onclick="hideNav()">Close</button>
    </div>
    <div class="saving-popup" id="popup">
        <iconify-icon icon="line-md:loading-loop" width="70" height="70"></iconify-icon>
    </div>
    <div class="container" id="container">
    </div>
    <div class="screen hidden" id="loginScreen">
        <h2>Login</h2>
        <form id="loginForm" method="post" action="/login">
            <fieldset>
                <legend>Email</legend>
                <input type="email" name="email" id="email">
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <input type="password" name="password" id="loginPassword">
            </fieldset>
            <button class="screen-btn">Login</button>
            <button class="screen-btn-cancel" type="reset" onclick="hideScreen('loginScreen')">cancel</button>
        </form>
    </div>
    <div class="screen hidden" id="signupScreen">
        <h2>Signup</h2>
        <form id="signupForm" method="post" action="/signup">
            <fieldset>
                <legend>Your Email</legend>
                <input type="email" name="email" id="email">
            </fieldset>
            <fieldset>
                <legend>Set a Strong password</legend>
                <input type="password" name="password" id="password">
            </fieldset>
            <fieldset>
                <legend>confirm password</legend>
                <input type="password" id="confirm">
            </fieldset>
            <button class="screen-btn">Signup</button>
            <button class="screen-btn-cancel" type="reset" onclick="hideScreen('signupScreen')">cancel</button>
        </form>
    </div> 
    <div class="screen hidden" id="newTaskScreen">
        <h2>New Task</h2>
        <form id="newTaskForm" action="/" method="post">
            <fieldset>
                <legend>Task Title</legend>
                <input type="text" id="title" name="title" placeholder="Title" autocomplete="off" required>
            </fieldset>
            <fieldset>
                <legend>Task Description</legend>
            <textarea id="description" name="description" placeholder="Description" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Task Completion Date</legend>
            <input id="date"  type="datetime-local" name="datetime" required>
            </fieldset>
            
            <button class="screen-btn">Add Task</button>
            <button class="screen-btn-cancel" type="reset" onclick="hideScreen('newTaskScreen')">Cancel</button>
        </form>
    </div>
    </div>
    <svg class="add_icon" id="addIcon" onclick="showScreen('newTaskScreen')" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M2 11.999c0-5.523 4.477-10 10-10s10 4.477 10 10s-4.477 10-10 10s-10-4.477-10-10ZM12 8a1 1 0 0 1 1 1v2h2a1 1 0 1 1 0 2h-2v2a1 1 0 1 1-2 0v-2H9a1 1 0 1 1 0-2h2V9a1 1 0 0 1 1-1Z" clip-rule="evenodd"/></svg>
    <script defer src="resources/js/index.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
